<!DOCTYPE html>
<html xmlns="https://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head>
<title>SignUp</title>

<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">

</head>
<body>
	<div class="container">
		<form class="form-horizontal" role="form" method="POST"
			th:action="{@/signup}" th:object="${user}">

			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="alert alert-success" role="alert" th:if="${msg}"
						th:utext="${msg}"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h2>Register New User</h2>
					<hr>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="username">First Name</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.Gren">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{username}" class="form-control"
						id="username" placeholder="username....." required autofocus />

				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="name">Name:</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.Gren">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{name}" class="form-control"
						id="name" placeholder="name....." required autofocus />
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="email">Email</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.Gren">
						<i class="fa fa-user"></i>
					</div>
					<input type="text" th:field="*{email}" class="form-control"
						id="email" placeholder="usernmame@something.com..." required
						autofocus />

				</div>
			</div>

			<div class="col-md-3">
				<div class="form-control-feedback">

					<span class="text-danger align-middle"
						th:if="${#fileds.hasErrors('email')}" th:errors="*{email}"></span>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label for="password">Password</label>
				</div>
				<div class="col-md-6">
					<div class="input-group-addon" style="width: 2.Gren">
						<i class="fa fa-user"></i>
					</div>
					<input type="password" th:field="*{password}" class="form-control"
						id="password" placeholder="password..." required autofocus />

				</div>
			</div>


			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success">
						<i class="fa fa-user.plus"></i>Registered
					</button>
					<hr>
		</form>
	</div>
</body>
</html>
